<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Katseye Mini Games</title>
    <style>
        :root {
            color-scheme: light dark;
            --accent: #ff4fb6;
            --accent-dark: #c71f7f;
            --bg: #0d0d1a;
            --panel: rgba(255, 255, 255, 0.08);
            --text: #f4f4f8;
            --muted: #9ea1b5;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: radial-gradient(circle at top, #372a74 0%, var(--bg) 60%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .app-shell {
            width: min(100%, 960px);
            min-height: 560px;
            background: rgba(8, 8, 18, 0.8);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 32px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.55);
            position: relative;
            overflow: hidden;
            display: flex;
        }

        h1,
        h2 {
            font-weight: 600;
            margin: 0 0 16px;
        }

        p {
            margin: 0 0 12px;
            color: var(--muted);
        }

        .view {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 24px;
            width: 100%;
            min-height: 100%;
            animation: fade 0.4s ease;
        }

        .view.active {
            display: flex;
        }

        .hero-title {
            font-size: clamp(2.4rem, 5vw, 3.2rem);
            letter-spacing: 0.08em;
        }

        .play-btn,
        .nav-btn,
        .card-button {
            border: none;
            border-radius: 999px;
            padding: 16px 32px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, var(--accent), #7c6cf6);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .play-btn:hover,
        .nav-btn:hover,
        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.4);
        }

        .nav-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn.secondary {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .grid {
            display: grid;
            width: 100%;
            gap: 18px;
        }

        #characterGrid {
            align-self: stretch;
            grid-template-columns: repeat(3, 1fr);
        }

        .grid.games {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .card {
            padding: 18px;
            background: var(--panel);
            border: 1px solid transparent;
            border-radius: 16px;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }

        .card.selected {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.35);
        }

        .card h3 {
            margin: 0 0 8px;
        }

        .card p {
            margin: 0;
            font-size: 0.9rem;
        }

        .card-button {
            width: 100%;
            border-radius: 12px;
        }

        .card-button.disabled,
        .nav-btn:disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .tagline {
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--muted);
            font-size: 0.85rem;
        }

        #splash {
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 0;
            text-align: center;
        }

        #splash::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at center, transparent 0%, rgba(13, 13, 26, 0.3) 40%, rgba(13, 13, 26, 0.7) 70%, rgba(13, 13, 26, 0.95) 100%),
                linear-gradient(135deg, rgba(255, 79, 182, 0.08), rgba(124, 108, 246, 0.08));
            z-index: 1;
            pointer-events: none;
        }

        #splash > * {
            position: relative;
            z-index: 2;
        }

        #splash .hero-title {
            text-shadow: 0 0 40px rgba(255, 79, 182, 0.4),
                         0 4px 8px rgba(0, 0, 0, 0.5);
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .app-shell {
                padding: 24px 18px;
            }
        }



        /* Character image cards */
        .char-card {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 0;
            border: 2px solid transparent;
            border-radius: 16px;
            cursor: pointer;
            transition: border-color 0.2s ease, transform 0.2s ease;
            color: var(--text);
            font-family: inherit;
            overflow: hidden;
            aspect-ratio: 3 / 4;
            background-color: rgba(255, 255, 255, 0.05);
            background-size: cover;
            background-position: center top;
        }

        .char-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.5) 100%),
                        linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, transparent 40%);
            pointer-events: none;
        }

        .char-card:hover {
            transform: translateY(-2px);
        }

        .char-card.selected {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.35);
        }

        .char-card h3 {
            position: relative;
            z-index: 1;
            margin: 0;
            padding: 12px 0;
            font-size: 0.95rem;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
        }
        /* Zucchini Drop game styles */
        #zucchini-drop {
            padding: 16px;
            gap: 12px;
        }

        #zucchini-drop .game-hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 480px;
            font-size: 1rem;
            font-weight: 600;
        }

        #zucchini-drop .game-hud span {
            color: var(--accent);
        }

        #zucchini-drop canvas {
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: linear-gradient(180deg, #1a1a3a 0%, #0d0d1a 100%);
            max-width: 100%;
            touch-action: none;
        }

        #zucchini-drop .game-over-msg {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        #zucchini-drop .game-over-msg.show {
            display: flex;
        }

        #zucchini-drop .game-over-msg h2 {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <main class="app-shell">
    <section id="splash" class="view active">
        <p class="tagline">Liv presents</p>
        <h1 class="hero-title">KatseyeGames</h1>
        <button class="play-btn" data-route="player-select">Play</button>
    </section>

        <section id="player-select" class="view" aria-live="polite">
            <div>
                <h2>Choose Your Player</h2>
                <p>Select a Katseye member to represent you.</p>
            </div>
            <div class="grid characters" id="characterGrid"></div>
            <div class="nav-row">
                <button class="nav-btn secondary" data-route="splash">Back</button>
                <button class="nav-btn" id="toGameSelect" disabled>Next</button>
            </div>
        </section>

        <section id="game-select" class="view" aria-live="polite">
            <div>
                <h2>Pick a Game</h2>
                <p>Each mini game spotlights a different Katseye vibe.</p>
            </div>
            <div class="grid games" id="gameGrid"></div>
            <div class="nav-row">
                <button class="nav-btn secondary" data-route="player-select">Back</button>
                <button class="nav-btn" id="startGame" disabled>Start Game</button>
            </div>
        </section>

        <section id="zucchini-drop" class="view" aria-live="polite">
            <h2>Zucchini Drop</h2>
            <div class="game-hud">
                <div>Score: <span id="zd-score">0</span></div>
                <div id="zd-lives"></div>
            </div>
            <canvas id="zd-canvas" width="480" height="400"></canvas>
            <div class="game-over-msg" id="zd-game-over">
                <h2>Game Over!</h2>
                <p>Final score: <span id="zd-final-score">0</span></p>
                <div class="nav-row">
                    <button class="nav-btn secondary" data-route="game-select">Back to Games</button>
                    <button class="nav-btn" id="zd-restart">Play Again</button>
                </div>
            </div>
        </section>
    </main>

    <script>
        const views = document.querySelectorAll('.view');
        const showView = targetId => {
            views.forEach(view => view.classList.toggle('active', view.id === targetId));
        };

        document.querySelectorAll('[data-route]').forEach(button => {
            button.addEventListener('click', () => showView(button.dataset.route));
        });

        const characters = ['Megan', 'Yoonchae', 'Manon', 'Daniela', 'Lara', 'Sophia'];
        const characterGrid = document.getElementById('characterGrid');
        const toGameSelect = document.getElementById('toGameSelect');
        let selectedCharacter = '';

        characters.forEach(name => {
            const card = document.createElement('button');
            card.className = 'char-card';
            const imgId = name.toLowerCase();
            card.id = imgId;
            card.innerHTML = `<h3>${name}</h3>`;
            card.addEventListener('click', () => {
                selectedCharacter = name;
                document.querySelectorAll('#characterGrid .char-card').forEach(el => el.classList.remove('selected'));
                card.classList.add('selected');
                toGameSelect.disabled = false;
            });
            characterGrid.appendChild(card);
        });
        const games = [
            { name: 'Zucchini Drop', description: 'Catch falling zucchinis before they hit the stage.' },
            { name: 'Rhythm Tap', description: 'Hit beats with the drummer to keep the groove tight.' },
            { name: 'Style Match', description: 'Drag looks together to complete today\'s stage outfit.' },
            { name: 'Memory Flip', description: 'Reveal Katseye icons and match pairs under pressure.' },
            { name: 'Dance Sequence', description: 'Repeat flashing arrows to nail the choreography.' }
        ];

        const gameGrid = document.getElementById('gameGrid');
        const startGame = document.getElementById('startGame');
        let selectedGame = '';

        games.forEach(game => {
            const card = document.createElement('button');
            card.className = 'card card-button';
            card.innerHTML = `<h3>${game.name}</h3><p>${game.description}</p>`;
            card.addEventListener('click', () => {
                selectedGame = game.name;
                document.querySelectorAll('#gameGrid .card').forEach(el => el.classList.remove('selected'));
                card.classList.add('selected');
                startGame.disabled = false;
            });
            gameGrid.appendChild(card);
        });

        toGameSelect.addEventListener('click', () => showView('game-select'));
        startGame.addEventListener('click', () => {
            if (selectedGame === 'Zucchini Drop') {
                showView('zucchini-drop');
                startZucchiniDrop();
            } else {
                alert(selectedGame + ' is coming soon!');
            }
        });

        // Register the new game-over back button for routing
        document.querySelectorAll('#zucchini-drop [data-route]').forEach(button => {
            button.addEventListener('click', () => {
                stopZucchiniDrop();
                showView(button.dataset.route);
            });
        });

        // ── Zucchini Drop Game ──────────────────────────────
        const zdCanvas = document.getElementById('zd-canvas');
        const zdCtx = zdCanvas.getContext('2d');
        const zdScoreEl = document.getElementById('zd-score');
        const zdLivesEl = document.getElementById('zd-lives');
        const zdGameOverEl = document.getElementById('zd-game-over');
        const zdFinalScoreEl = document.getElementById('zd-final-score');

        let zdAnimFrame = null;
        let zdState = null;

        function stopZucchiniDrop() {
            if (zdAnimFrame) {
                cancelAnimationFrame(zdAnimFrame);
                zdAnimFrame = null;
            }
        }

        function startZucchiniDrop() {
            stopZucchiniDrop();
            zdGameOverEl.classList.remove('show');
            zdCanvas.style.display = 'block';

            const W = zdCanvas.width;
            const H = zdCanvas.height;

            zdState = {
                score: 0,
                lives: 3,
                basket: { x: W / 2, w: 72, h: 20 },
                zucchinis: [],
                spawnTimer: 0,
                spawnInterval: 60,
                baseSpeed: 2,
                elapsed: 0,
                keys: {},
                pointerX: null,
                gameOver: false
            };

            zdScoreEl.textContent = '0';
            updateLives();

            function updateLives() {
                zdLivesEl.textContent = '\u2764\uFE0F'.repeat(zdState.lives);
            }

            function spawnZucchini() {
                const size = 18 + Math.random() * 10;
                zdState.zucchinis.push({
                    x: size + Math.random() * (W - size * 2),
                    y: -size,
                    w: size,
                    h: size * 2.2,
                    speed: zdState.baseSpeed + Math.random() * 1.5,
                    angle: (Math.random() - 0.5) * 0.3
                });
            }

            function drawZucchini(z) {
                zdCtx.save();
                zdCtx.translate(z.x, z.y);
                zdCtx.rotate(z.angle);

                // Body
                zdCtx.beginPath();
                const rw = z.w / 2;
                const rh = z.h / 2;
                zdCtx.ellipse(0, 0, rw, rh, 0, 0, Math.PI * 2);
                const grad = zdCtx.createLinearGradient(-rw, 0, rw, 0);
                grad.addColorStop(0, '#2d6e2d');
                grad.addColorStop(0.3, '#4a9e3f');
                grad.addColorStop(0.7, '#4a9e3f');
                grad.addColorStop(1, '#2d6e2d');
                zdCtx.fillStyle = grad;
                zdCtx.fill();

                // Highlight
                zdCtx.beginPath();
                zdCtx.ellipse(-rw * 0.2, -rh * 0.3, rw * 0.3, rh * 0.5, 0, 0, Math.PI * 2);
                zdCtx.fillStyle = 'rgba(255,255,255,0.12)';
                zdCtx.fill();

                // Stem
                zdCtx.beginPath();
                zdCtx.moveTo(-2, -rh);
                zdCtx.lineTo(0, -rh - 6);
                zdCtx.lineTo(2, -rh);
                zdCtx.fillStyle = '#7a6b3a';
                zdCtx.fill();

                zdCtx.restore();
            }

            function drawBasket(bx) {
                const b = zdState.basket;
                const by = H - 30;

                // Basket body
                zdCtx.beginPath();
                zdCtx.moveTo(bx - b.w / 2, by);
                zdCtx.lineTo(bx - b.w / 2 + 8, by + b.h);
                zdCtx.lineTo(bx + b.w / 2 - 8, by + b.h);
                zdCtx.lineTo(bx + b.w / 2, by);
                zdCtx.closePath();

                const bGrad = zdCtx.createLinearGradient(0, by, 0, by + b.h);
                bGrad.addColorStop(0, '#c4903d');
                bGrad.addColorStop(1, '#8b6520');
                zdCtx.fillStyle = bGrad;
                zdCtx.fill();
                zdCtx.strokeStyle = '#6b4c15';
                zdCtx.lineWidth = 1.5;
                zdCtx.stroke();

                // Weave lines
                for (let i = 1; i < 3; i++) {
                    const ly = by + (b.h / 3) * i;
                    zdCtx.beginPath();
                    zdCtx.moveTo(bx - b.w / 2 + 4 + i * 2, ly);
                    zdCtx.lineTo(bx + b.w / 2 - 4 - i * 2, ly);
                    zdCtx.strokeStyle = 'rgba(107,76,21,0.4)';
                    zdCtx.lineWidth = 1;
                    zdCtx.stroke();
                }

                // Rim
                zdCtx.beginPath();
                zdCtx.ellipse(bx, by, b.w / 2, 4, 0, 0, Math.PI * 2);
                zdCtx.fillStyle = '#d4a04d';
                zdCtx.fill();
                zdCtx.strokeStyle = '#6b4c15';
                zdCtx.lineWidth = 1;
                zdCtx.stroke();

                // Player name
                zdCtx.fillStyle = '#fff';
                zdCtx.font = 'bold 10px "Segoe UI", Arial, sans-serif';
                zdCtx.textAlign = 'center';
                zdCtx.fillText(selectedCharacter, bx, by + b.h + 14);
            }

            function tick() {
                if (zdState.gameOver) return;

                const s = zdState;
                const W = zdCanvas.width;
                const H = zdCanvas.height;

                // Difficulty ramp
                s.elapsed++;
                if (s.elapsed % 600 === 0) {
                    s.baseSpeed += 0.3;
                    s.spawnInterval = Math.max(20, s.spawnInterval - 5);
                }

                // Move basket
                const bSpeed = 6;
                if (s.keys['ArrowLeft'] || s.keys['a']) s.basket.x -= bSpeed;
                if (s.keys['ArrowRight'] || s.keys['d']) s.basket.x += bSpeed;
                if (s.pointerX !== null) s.basket.x = s.pointerX;
                s.basket.x = Math.max(s.basket.w / 2, Math.min(W - s.basket.w / 2, s.basket.x));

                // Spawn
                s.spawnTimer++;
                if (s.spawnTimer >= s.spawnInterval) {
                    spawnZucchini();
                    s.spawnTimer = 0;
                }

                // Update zucchinis
                const basketTop = H - 30;
                const bLeft = s.basket.x - s.basket.w / 2;
                const bRight = s.basket.x + s.basket.w / 2;
                const alive = [];

                for (const z of s.zucchinis) {
                    z.y += z.speed;

                    // Catch check
                    if (z.y + z.h / 2 >= basketTop && z.y - z.h / 2 <= basketTop + s.basket.h) {
                        if (z.x >= bLeft && z.x <= bRight) {
                            s.score++;
                            zdScoreEl.textContent = s.score;
                            continue;
                        }
                    }

                    // Miss check
                    if (z.y - z.h / 2 > H) {
                        s.lives--;
                        updateLives();
                        if (s.lives <= 0) {
                            s.gameOver = true;
                            zdFinalScoreEl.textContent = s.score;
                            zdCanvas.style.display = 'none';
                            zdGameOverEl.classList.add('show');
                            return;
                        }
                        continue;
                    }

                    alive.push(z);
                }
                s.zucchinis = alive;

                // Draw
                zdCtx.clearRect(0, 0, W, H);

                // Stage floor
                zdCtx.fillStyle = 'rgba(255,255,255,0.03)';
                zdCtx.fillRect(0, H - 10, W, 10);

                for (const z of s.zucchinis) drawZucchini(z);
                drawBasket(s.basket.x);

                zdAnimFrame = requestAnimationFrame(tick);
            }

            // Input handlers
            function onKey(e) {
                zdState.keys[e.key] = e.type === 'keydown';
                if (['ArrowLeft', 'ArrowRight'].includes(e.key)) e.preventDefault();
            }
            function onPointerMove(e) {
                const rect = zdCanvas.getBoundingClientRect();
                const scaleX = zdCanvas.width / rect.width;
                zdState.pointerX = (e.clientX - rect.left) * scaleX;
            }
            function onPointerLeave() {
                zdState.pointerX = null;
            }

            document.addEventListener('keydown', onKey);
            document.addEventListener('keyup', onKey);
            zdCanvas.addEventListener('pointermove', onPointerMove);
            zdCanvas.addEventListener('pointerleave', onPointerLeave);

            zdAnimFrame = requestAnimationFrame(tick);
        }

        document.getElementById('zd-restart').addEventListener('click', startZucchiniDrop);
    </script>
